
<div class="container">


  <div class="row">
    <div class="col">
      <!--     <form autocomplete="off" [formGroup]="miFormulario"> -->
      <form [formGroup]="myForm">
        <div class="container row d-flex">
          <h3>Ordenar presupuestos por:</h3>
          <div class="col">
            <button type="submit" class="btn btn-primary ">
              Nombre
            </button>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary ">
              Fechas
            </button>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary " (click)="getPresupuestos()" >
              Referencia
            </button>
          </div>

        </div>
      </form>


    </div>
  </div>

  <!--    listado de presupuestos -->
      <div class="row">
         <div class="col">
            <br>
            <p>Listado de presupuestos:</p>
            <br>
            <ul *ngFor="let presupuesto  of presupuestos; let i = index">   

               <li  > 
                        {{ i }} - {{ presupuesto.nomCli }} 
               </li>

            </ul>

        </div>
      </div>

</div>
